<!DOCTYPE html>
<html>
<head>
	<title>Admire my profile pic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<meta property="og:url"           	content="http://ricominten.github.io/admire-my-profile-pic/" />
	<meta property="og:type"          	content="website" />
	<meta property="og:title"         	content="Admire my Profile Picture" />
	<meta property="og:description"   	content="Admire my Profile Picture" />
	<meta property="og:image"         	content="http://ricominten.github.io/admire-my-profile-pic/img/fb.jpg" />

	<meta name="twitter:card" 			content="summary_large_image">
	<meta name="twitter:title" 			content="Admire my Profile Picture">
	<meta name="twitter:description" 	content="#admiremyprofilepicture">
	<meta name="twitter:image:src" 		content="http://ricominten.github.io/admire-my-profile-pic/img/fb.jpg">
	<meta name="twitter:domain" 		content="http://ricominten.github.io/admire-my-profile-pic/">
</head>
<body>

	<div class="container">
		<h1 class="copy--top">Admire&nbsp;my</h1>
		<h1 class="copy--bottom">Profile Picture</h1>
		<h1 class="copy--left">profile</h1>
		<h1 class="copy--right">picture</h1>

		<button class="btn actions js-openMenu"><img class="link" src="img/actions.png"></img></button>
		<button class="btn redo" onClick="redoUpload()"><img class="link" src="img/redo.png"></img></button>


		<div class="imageframe">
			<img id="js-bgFrame" class="bg-fill" src="img/bg.png">
			<img id="js-bgFrameNew" class="bg-new" src="img/bg-new.png">
			<div class="bg-fill js-bgNew" class="result"></div>

			<button class="btn btn--upload">
				<img src="img/upload.png">
				<input type="file" onchange="ValidateSingleInput(this), renderFile()"><br>
			</button>

			<div class="menu js-menu">
				<button class="btn btn--close js-closeMenu"><img src="img/x.png" alt="Close Menu"></button>
				<div class="menu--social">
					<div class="btn btn--social btn--facebook fb-share-button" data-href="http://ricominten.github.io/admire-my-profile-pic/" data-layout="link" data-mobile-iframe="false"><img src="img/facebook.png" alt="Facebook"></div>
					<a href="" class="btn btn--social btn--instagram"><img src="img/instagram.png" alt="Instagram"></a>
					<br class="show--mobile">
					<a href="https://twitter.com/intent/tweet?url=http://ricominten.github.io/admire-my-profile-pic/&hashtags=admiremyprofilepic"  data-hashtags="admiremyprofilepic" target="_blank" class="btn btn--social btn--twitter"><img src="img/twitter.png" alt="Twitter"></a>
					<button class="btn btn--social btn--download" onClick="downloadImage()"><img src="img/download.png" alt="Download"></button>
				</div>
				<div class="menu--copy">
					<p>Design <span>Michael Kleinman</span> </p>
					<p class="show--desktop">&#183;</p>
					<p> Build <span>Rico Minten</span></p>
				</div>
			</div>
		</div>

		


		
	</div>

	
	<canvas id="canvas" width="640" height="640"></canvas>


	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  	var js, fjs = d.getElementsByTagName(s)[0];
	  	if (d.getElementById(id)) return;
	  	js = d.createElement(s); js.id = id;
	  	js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.6&appId=211536162517366";
	  	fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	

</body>
</html>
