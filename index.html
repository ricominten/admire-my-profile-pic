<!DOCTYPE html>
<html>
<head>
	<title>Admire my profile pic</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta property="og:url"           	content="http://ricominten.github.io/admire-my-profile-pic/" />
	<meta property="og:type"          	content="website" />
	<meta property="og:title"         	content="Admire my Profile Picture" />
	<meta property="og:description"   	content="Admire my Profile Picture" />
	<meta property="og:image"         	content="http://ricominten.github.io/admire-my-profile-pic/img/fb.jpg" />

	<meta name="twitter:card" 			content="summary_large_image">
	<meta name="twitter:title" 			content="Admire my Profile Picture">
	<meta name="twitter:description" 	content="#admiremyprofilepicture">
	<meta name="twitter:image:src" 		content="http://ricominten.github.io/admire-my-profile-pic/img/fb.jpg">
	<meta name="twitter:domain" 		content="http://ricominten.github.io/admire-my-profile-pic/">
</head>
<body>
	<div id="fb-root"></div>
    <script>
	 	window.fbAsyncInit = function() {
			FB.init({
			    appId      : '211536162517366',
			    xfbml      : true,
			    version    : 'v2.6'
			});	
		};

	  	(function(d, s, id){
	     	var js, fjs = d.getElementsByTagName(s)[0];
	     	if (d.getElementById(id)) {return;}
	     	js = d.createElement(s); js.id = id;
	     	js.src = "//connect.facebook.net/en_US/sdk.js";
	     	fjs.parentNode.insertBefore(js, fjs);
	   	}(document, 'script', 'facebook-jssdk'));
   	
	</script>

	

	<div class="container">
		<h1 class="copy--top">Admire&nbsp;my</h1>
		<h1 class="copy--bottom">Profile Picture</h1>
		<h1 class="copy--left">profile</h1>
		<h1 class="copy--right">picture</h1>

		<button class="btn actions js-openMenu"><img class="link" src="img/actions.png"></img></button>
		<button class="btn redo" onClick="redoUpload()"><img class="link" src="img/redo.png"></img></button>


		<div class="imageframe">
			<img id="js-bgFrame" class="bg-fill" src="img/bg.png">
			<img id="js-bgFrameNew" class="bg-new" src="img/bg-new.png">
			<div class="bg-fill js-bgNew" class="result"></div>

			<button class="btn btn--upload">
				<img src="img/upload.png">
				<input type="file" onchange="ValidateSingleInput(this), renderFile()"><br>
			</button>

			<div class="menu js-menu">
				<button class="btn btn--close js-closeMenu"><img src="img/x.png" alt="Close Menu"></button>
				<div class="menu--social">
					<div class="btn btn--social btn--facebook fb-share-button" href="https://www.facebook.com/dialog/share?app_id=211536162517366&display=popup&href=http://ricominten.github.io/admire-my-profile-pic/&redirect_uri=http://ricominten.github.io/admire-my-profile-pic/&hashtag=admiremyprofilepic&quote=Hey, look at my glorious profile picture!" data-layout="link" data-mobile-iframe="false"><img src="img/facebook.png" alt="Share to Facebook"></div>
					<a class="btn btn--social btn--instagram" href="https://www.instagram.com/" ><img src="img/instagram.png" alt="Share to Instagram"></a>
					<br class="show--mobile">
					<a class="btn btn--social btn--twitter" href="http://ricominten.github.io/admire-my-profile-pic/" data-title="Hey, look at my glorious profile picture!" data-hashtags="admiremyprofilepic"><img src="img/twitter.png" alt="Share to Twitter"></a>
					<button class="btn btn--social btn--download" onClick="downloadImage()"><img src="img/download.png" alt="Download your new profile picture"></button>
				</div>
				<div class="menu--copy">
					<p>Design <span>Michael Kleinman</span> </p>
					<p class="show--desktop">&#183;</p>
					<p> Build <span>Rico Minten</span></p>
				</div>
			</div>
		</div>

		


		
	</div>

	
	<canvas id="canvas" width="640" height="640"></canvas>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
		<script>
		/************************ Twitter Share ************************/

	    $('.btn--twitter').click(function(e){
	     
	        e.preventDefault();
	     
	        //Get the link variables
	        var loc = $(this).attr('href');
	        var title  = encodeURIComponent($(this).attr('data-title'));
	        var hashtags = encodeURIComponent($(this).attr('data-hashtags'));
	     
	        //Trigger a new window with the Twitter dialog in the middle of the page
	        window.open('http://twitter.com/share?url=' + loc + '&text=' + title + '&hashtags=' + hashtags + '&', 'twitterwindow', 'height=450, width=550, top='+($(window).height()/2 - 225) +', left='+$(window).width()/2 +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
	     
	    });


	    /************************ Facebook Share ************************/

	    $('.btn--facebook').click(function(e){
		    FB.ui({
				method: 'share',
			  	href: 'https://developers.facebook.com/docs/',
			}, function(response){});
		});


	</script>
</body>
</html>
